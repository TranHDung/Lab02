<html xmlns="http://www.w3.org/1999/xhtml">
<head>

        <title>Untitled Document</title>

<body>
    <h1>Thuộc tính Cellpading</h1>
    <table>
        <tr  cellpading="20" >
            <td>Hello</td>
            <td>
                <img src="./Images/Koala.jpg" width="50" height="50" alt="">
            </td>
        </tr>
        <tr>
            <td>Hello</td>
            <td>Hello</td>
        </tr>
    </table>
    <h1>Thuộc tính Cellspacing</h1>
    <table border="1" cellspacing="20" >
        <tr>
            <td>Hello</td>
            <td>Hello</td>
        </tr>
        <tr>
            <td>Hello</td>
            <td>Hello</td>
        </tr>
    </table>
</body>
</html>
